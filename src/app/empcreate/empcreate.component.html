<div class="contaner">
    <div class="row mt-8" >
        <div class="col-3"></div>
        <div class="col-6" class="border rounded p-5 shadow mb-5">
            <form action="" [formGroup]="empform" (ngSubmit)="saveEmp()">
                <h1>Add Employee Details</h1>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter the name" formControlName="name">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="enter the email " formControlName="email">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter the department" formControlName="department">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter the phone" formControlName="phone">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter the salary" formControlName="salary">
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-primary form-control" value="submit">
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
