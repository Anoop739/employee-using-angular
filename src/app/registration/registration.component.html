

<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="">
                <h1>REGISTRATION</h1>
                <div class="mb-3" [formGroup]="regForm" (ngSubmit)="signUp()"> 
                    <input type="text" placeholder="enter the username" class="form-control" formControlName="username">
                    <div class="form-text text-danger" *ngIf="username?.touched && username?.invalid">enter valid username</div>
                </div>
                <div class="mb-3">
                    <input type="password" placeholder="enter the password" class="form-control" formControlName="password">
                    <div class="form-text text-danger" *ngIf="password?.touched && password?.invalid" >enter valid password</div>
                </div>
                <div class="mb-3">
                    <input type="email" placeholder="enter the email" class="form-control" formControlName="email">
                    <div class="form-text text-primary" *ngIf="email?.touched && email?.invalid">invalid email</div>
                </div>
                <div class="mb-3">
                    <input type="submit" [disabled]="regForm.invalid" class="btn btn-primary" value="register">
                </div>
                <div class="mb-3">
                    already a user ? <a href="" routerLink="">SignIN Dude</a>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
